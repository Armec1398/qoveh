    <script>
      // Mapbox configuration
      mapboxgl.accessToken =
        "pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"; // Replace with your actual Mapbox access token

      // Initialize map
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [51.389, 35.6892], // Tehran coordinates
        zoom: 10,
      });

      // Add navigation controls
      map.addControl(new mapboxgl.NavigationControl());

      // Add marker for selected location
      let marker = null;

      // Handle map click to set location
      map.on("click", function (e) {
        const coordinates = e.lngLat;

        // Remove existing marker
        if (marker) {
          marker.remove();
        }

        // Add new marker
        marker = new mapboxgl.Marker().setLngLat(coordinates).addTo(map);

        // Reverse geocode to get address
        fetch(
          `https://api.mapbox.com/geocoding/v5/mapbox.places/${coordinates.lng},${coordinates.lat}.json?access_token=${mapboxgl.accessToken}`
        )
          .then((response) => response.json())
          .then((data) => {
            if (data.features && data.features.length > 0) {
              document.getElementById("interviewAddress").value =
                data.features[0].place_name;
            }
          });
      });

      // Populate days based on selected month and year
      function populateDays() {
        const year = document.getElementById("interviewYear").value;
        const month = document.getElementById("interviewMonth").value;
        const daySelect = document.getElementById("interviewDay");

        daySelect.innerHTML = '<option value="">انتخاب کنید</option>';

        if (year && month) {
          const daysInMonth = new Date(
            parseInt(year) + 622,
            month,
            0
          ).getDate();
          for (let i = 1; i <= daysInMonth; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = i;
            daySelect.appendChild(option);
          }
        }
      }

      // Event listeners for date fields
      document
        .getElementById("interviewYear")
        .addEventListener("change", populateDays);
      document
        .getElementById("interviewMonth")
        .addEventListener("change", populateDays);

      // Select all cities functionality
      document
        .getElementById("selectAllBtn")
        .addEventListener("click", function () {
          const textarea = document.getElementById("intervieweesCity");
          const cities = [
            "تهران",
            "ری",
            "شمیرانات",
            "اسلامشهر",
            "ورامین",
            "پردیس",
            "پیشوا",
            "دماوند",
            "فیروزکوه",
          ];
          textarea.value = cities.join("\n");
        });

      // Form submission handler
      document
        .getElementById("interviewForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Collect form data
          const formData = new FormData(this);
          const data = Object.fromEntries(formData);

          // Here you would typically send the data to your backend
          console.log("Form data:", data);

          // Show success message
          alert("فرم مصاحبه با موفقیت ثبت شد!");
        });
