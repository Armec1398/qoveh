            <div class="row d-flex">

                  <form id="researchForm">
                    <div class="row d-flex mb-3">
                      <div class="col-lg-6 px-sm-3 mb-3 mb-lg-0">
                        <label for="province" class="form-label required"
                          >استان</label
                        >
                        <select
                          id="province"
                          class="form-select required"
                          name="province"
                        >
                          <option value="">انتخاب کنید</option>
                          <option value="اردبیل">اردبیل</option>
                          <option value="تهران">تهران</option>
                          <option value="اصفهان">اصفهان</option>

                        </select>
                      </div>
                      <div class="col-lg-6 px-sm-3 mb-3 mb-lg-0">
                        <label for="count" class="form-label required"
                          >تعداد</label
                        >
                        <input
                          type="number"
                          id="count"
                          class="form-control required"
                          name="count"
                          min="1"
                          placeholder="تعداد را وارد کنید..."
                        />
                      </div>
                    </div>
                    <div class="row d-flex mb-3">
                      <div class="col-lg-6 px-sm-3 mb-3 mb-lg-0">
                        <label for="cities" class="form-label required"
                          >شهرستان</label
                        >
                        <button
                          type="button"
                          class="btn select-all-btn"
                          id="selectAllBtn"
                        >
                          انتخاب همه
                        </button>
                        <div
                          class="cities-checkbox-container"
                          style="
                            max-height: 120px;
                            overflow-y: auto;
                            border: 1px solid #e9eced;
                            border-radius: 8px;
                            padding: 10px;
                          "
                        >
                          <div class="form-check">
                            <input
                              class="form-check-input city-checkbox"
                              type="checkbox"
                              value="بیله سوار"
                              id="city1"
                              name="cities"
                            />
                            <label class="form-check-label" for="city1"
                              >بیله سوار</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input city-checkbox"
                              type="checkbox"
                              value="خلخال"
                              id="city2"
                              name="cities"
                            />
                            <label class="form-check-label" for="city2"
                              >خلخال</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input city-checkbox"
                              type="checkbox"
                              value="اردبیل"
                              id="city3"
                              name="cities"
                            />
                            <label class="form-check-label" for="city3"
                              >اردبیل</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input city-checkbox"
                              type="checkbox"
                              value="مشکین شهر"

                              name="cities"

                          <div class="form-check">

                              class="form-check-input city-checkbox"
                              type="checkbox"

                          </div>
                          <div class="form-check">

                              type="checkbox"
                              value="نمین"
                              id="city6"

                            <label class="form-check-label" for="city6"

                          </div>
                          <div class="form-check">

                            <label class="form-check-label" for="city8"

    <script>
      // Select all cities functionality
      document
        .getElementById("selectAllBtn")
        .addEventListener("click", function () {
          const checkboxes = document.querySelectorAll(".city-checkbox");
          checkboxes.forEach((checkbox) => {
            checkbox.checked = true;
          });
        });
      // Form submission handler
      document
        .getElementById("researchForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Collect form data
          const formData = new FormData(this);
          const data = Object.fromEntries(formData);
          // Here you would typically send the data to your backend
          console.log("Form data:", data);
          // Show success message
          alert("فرم تحقیقات با موفقیت ثبت شد!");
        });
    </script>
