                <div class="row">
                  <div class="col-md-3 mb-4">
                    <div class="card p-3" style="border-radius: 20px">
                      <form id="filtersForm">
                        <div class="mb-3">
                          <label for="provinceSelect" class="form-label"
                            >استان</label
                          >
                          <select class="form-select" id="provinceSelect">
                            <option value="">انتخاب استان</option>
                            <option value="تهران">تهران</option>
                            <option value="اصفهان">اصفهان</option>
                            <option value="فارس">فارس</option>
                            <!-- استان‌های دیگر را اضافه کنید -->
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="citySelect" class="form-label">شهر</label>
                          <select class="form-select" id="citySelect">
                            <option value="">انتخاب شهر</option>
                            <option value="تهران">تهران</option>
                            <option value="اصفهان">اصفهان</option>
                            <option value="شیراز">شیراز</option>
                            <!-- شهرهای دیگر را اضافه کنید -->
                          </select>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">دسته بندی</label>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value="حقوق"
                              id="cat1"
                            />
                            <label class="form-check-label" for="cat1"
                              >حقوق</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value="فنی"
                              id="cat2"
                            />
                            <label class="form-check-label" for="cat2"
                              >فنی</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value="پزشکی"
                              id="cat3"
                            />
                            <label class="form-check-label" for="cat3"
                              >پزشکی</label
                            >
                          </div>
                          <!-- دسته‌بندی‌های دیگر را اضافه کنید -->
                        </div>
                        <div class="mb-3">
                          <label class="form-label">سن</label>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="ageRange"
                              id="age1"
                              value="18-25"
                            />
                            <label class="form-check-label" for="age1"
                              >18 تا 25</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="ageRange"
                              id="age2"
                              value="26-35"
                            />
                            <label class="form-check-label" for="age2"
                              >26 تا 35</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="ageRange"
                              id="age3"
                              value="36-45"
                            />
                            <label class="form-check-label" for="age3"
                              >36 تا 45</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="ageRange"
                              id="age4"
                              value="46+"
                            />
                            <label class="form-check-label" for="age4"
                              >46 به بالا</label
                            >
                          </div>

                            style="border-radius: 0px 8px 8px 0px !important;"
                          />

                            class="btn btn-primary"
                            type="button"
                            id="searchButton"

                                09123456789

                          </div>
