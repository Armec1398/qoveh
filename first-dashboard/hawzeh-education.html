    <script src="../static/js/persian-date.js"></script>
    <script src="../static/js/persian-datepicker.min.js"></script>
    <script>
      $(document).ready(function () {
        // نمایش فرم هر سطح با انتخاب چک‌باکس
        $(".hawzeh-checkbox").on("change", function () {
          $("#formLevel1").toggle($("#level1").is(":checked"));
          $("#formLevel2").toggle($("#level2").is(":checked"));
          $("#formLevel3").toggle($("#level3").is(":checked"));
          $("#formLevel4").toggle($("#level4").is(":checked"));
        });
        // فعال‌سازی تقویم شمسی روی همه فیلدهای تاریخ
        $(".jalali-date").persianDatepicker({
          format: "YYYY/MM/DD",
          autoClose: true,
          initialValue: false,
        });
      });
    </script>
