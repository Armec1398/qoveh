                    <div class="w-100 d-flex justify-content-center mb-3">
                      <h5 class="divider-title primary-color mb-0">

                      </h5>
                    </div>
                    <div class="row mb-4">
                      <div

                      >
                        <div class="col-md-6 mb-3 mb-md-0">
                          <p class="text-black">
                            لطفا جهت ارسال تصویر به موارد زیر توجه فرمایید:

                          <ul

                            style="color: #95989a; font-size: 0.95rem"
                          >

                            <li>

                              باشد.
                            </li>
                          </ul>
                          <input

                            id="personalImageInput"
                            accept="image/jpeg,image/jpg"
                            style="display: none"
                            class="required"
                          />
                          <button

                            id="selectPersonalImage"

                            style="border-radius: 8px"

                            انتخاب تصویر
                          </button>
                          <div

                            class="text-danger mt-2"
                            style="font-size: 0.95rem"
                          ></div>
                        </div>
                        <div
                          class="col-md-5 d-flex justify-content-center align-items-center position-relative"
                        >
                          <div
                            id="personalImagePreview"
                            class="d-flex justify-content-center align-items-center"
                            style="
                              width: 150px;
                              height: 200px;
                              border-radius: 8px;
                              border: 1.5px dashed #d7d7d7;
                              background: #ecedee;
                              position: relative;
                              overflow: hidden;
                            "
                          >
                            <span
                              id="personalImagePlaceholder"
                              style="color: #aaa; font-size: 1rem"
                              >تصویر پرسنلی</span
                            >
                            <img
                              id="personalImageTag"
                              src=""
                              alt="پیش‌نمایش تصویر"
                              style="
                                display: none;
                                width: 100%;
                                height: 100%;
                                object-fit: cover;
                              "
                            />
                            <button
                              id="removePersonalImage"
                              type="button"
                              style="
                                display: none;
                                position: absolute;
                                top: 6px;
                                left: 6px;
                                background: rgba(255, 255, 255, 0.8);
                                border: none;
                                border-radius: 50%;
                                width: 28px;
                                height: 28px;
                                text-align: center;
                                padding: 0;
                                cursor: pointer;
                              "
                            >
                              <span style="font-size: 1.2rem; color: #d9534f"
                                >&times;</span
                              >
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="w-100 d-flex justify-content-center mb-3">
                        <h5 class="divider-title primary-color mb-0">
                          <span>مشخصات کلی </span>
                        </h5>
                      </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label class="form-label"

                          class="form-control required"
                          placeholder="مثال: محمد"
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label"
                          ><span style="color: #ff4d4f">*</span> نام
                          خانوادگی</label
                        >
                        <input
                          type="text"
                          class="form-control required"
                          placeholder="مثال: محمدی"
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label"
                          ><span style="color: #ff4d4f">*</span> نام پدر</label
                        >
                        <input
                          type="text"
                          class="form-control required"
                          placeholder="مثال: علی"

                      </div>
                      <div class="col-md-6 mb-3">

                      </div>
                      <div class="col-md-6 mb-3">

                          class="form-control required"

                      </div>
                      <div class="col-md-6 mb-3">

                          <option>متاهل</option>

                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label"
                          ><span style="color: #ff4d4f">*</span> جنسیت</label
                        >
                        <select class="form-select required" >
                          <option value="">انتخاب کنید</option>
                          <option>مرد</option>
                          <option>زن</option>

                      </div>
                      <div class="col-md-6 mb-3">

                          ><span style="color: #ff4d4f">*</span> محل صدور

                          placeholder="مثال: تهران"

                      </div>
                      <div class="col-md-6 mb-3">

                          type="text"

                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label"

                        >

                          type="text"

                          readonly
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label"
                          ><span style="color: #ff4d4f">*</span> محل تولد</label
                        >
                        <input
                          type="text"
                          class="form-control required"
                          placeholder="مثال: تهران"

                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label"
                          ><span style="color: #ff4d4f">*</span> تاریخ مصاحبه

                      </div>
                      <div class="col-md-6 mb-3">

                        >

                          <option value="">انتخاب کنید</option>
                          <option>مسلمان</option>
                          <option>مسیحی</option>
                          <option>زرتشتی</option>
                          <option>کلیمی</option>
                          <option>سایر</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label"
                          ><span style="color: #ff4d4f">*</span> مذهب</label
                        >
                        <select class="form-select required" >
                          <option value="">انتخاب کنید</option>
                          <option>شیعه</option>
                          <option>اهل سنت</option>
                          <option>سایر</option>
                        </select>
                      </div>
                    </div>
                    <div class="d-flex justify-content-end mt-4">

                        ثبت اطلاعات
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

    <script src="../static/js/jquery-3.7.1.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/theme.js"></script>
    <script src="../static/js/dashboard.js"></script>
    <script src="../static/js/formcontrol.js"></script>
    <script src="../static/js/persian-date.js"></script>
    <script src="../static/js/persian-datepicker.min.js"></script>
    <script>
      // تصویر پرسنلی دقیقاً مثل personal.html
      $(document).ready(function () {
        $("#selectPersonalImage").on("click", function () {
          $("#personalImageInput").click();
        });
        $("#personalImageInput").on("change", function (e) {
          const file = this.files[0];
          if (file) {
            if (
              !file.type.match("image/jpeg") &&
              !file.type.match("image/jpg")
            ) {
              $("#personalImageError").text("فرمت تصویر باید jpg باشد.");
              $("#personalImageTag").hide();
              $("#personalImagePlaceholder").show();
              return;
            }
            if (file.size > 1024 * 1024) {
              $("#personalImageError").text(
                "حجم تصویر نباید بیشتر از ۱ مگابایت باشد."
              );
              $("#personalImageTag").hide();
              $("#personalImagePlaceholder").show();
              return;
            }
            $("#personalImageError").text("");
            const reader = new FileReader();
            reader.onload = function (e) {
              $("#personalImageTag").attr("src", e.target.result).show();
              $("#personalImagePlaceholder").hide();
              $("#removePersonalImage").show();
            };
            reader.readAsDataURL(file);
          } else {
            $("#personalImageTag").hide();
            $("#personalImagePlaceholder").show();
            $("#removePersonalImage").hide();
          }
        });
        $("#removePersonalImage").on("click", function () {
          $("#personalImageInput").val("");
          $("#personalImageTag").hide();
          $("#personalImagePlaceholder").show();
          $(this).hide();
        });
        // فعال‌سازی تقویم شمسی روی همه فیلدهای تاریخ
        $(".jalali-date").persianDatepicker({
          format: "YYYY/MM/DD",
          autoClose: true,
          initialValue: false,
        });
      });
    </script>
