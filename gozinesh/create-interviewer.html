              <div>
                <h4 class="mb-0 text-dark">ثبت نام کاربر جدید</h4>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="col-lg-12 px-sm-3">
                <div class="card p-4" style="border-radius: 20px">
                  <form id="userRegistrationForm">
                    <div class="row mb-4">
                      <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">شماره تلفن</label>
                        <input
                          type="tel"
                          class="form-control required"
                          id="phone"
                          placeholder="شماره تلفن را وارد کنید"
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">نام</label>
                        <input
                          type="text"
                          class="form-control required"
                          id="firstName"
                          placeholder="نام را وارد کنید"
                        />
                      </div>
                    </div>

                    <div class="row mb-4">
                      <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label"
                          >نام خانوادگی</label
                        >
                        <input
                          type="text"
                          class="form-control required"
                          id="lastName"
                          placeholder="نام خانوادگی را وارد کنید"
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="role" class="form-label">نقش</label>
                        <select class="form-control required" id="role">
                          <option value="">انتخاب کنید</option>
                          <option value="مصاحبه کننده عقیدتی">
                            مصاحبه کننده عقیدتی
                          </option>
                          <option value="محقق">محقق</option>
                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">
                          تایید
                        </button>
                        <button type="button" class="btn btn-secondary ms-2">
                          انصراف
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
