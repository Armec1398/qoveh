<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ورود - سامانه جامع جذب و گزینش داوطلبان تصدی منصب قضا"
    />
    <title>ورود</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="static/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="static/css/login.css" />
    <link rel="stylesheet" type="text/css" href="static/css/IRANSans.css" />
  </head>

  <body class="vh-100">
    <div
      class="container-fluid d-flex justify-content-center align-items-center my-4 vh-100"
    >
      <div class="row justify-content-center align-items-center w-100">
        <section class="col-md-6 col-12 text-center p-4 bg-white radius">
          <div class="row mb-4">
            <div class="col-4">
              <img
                src="static/img/rahbar.jpg"
                style="max-width: 128px; width: 100%"
                alt="rahbar"
              />
            </div>
            <div class="col-4">
              <img
                src="static/img/logo.jpeg"
                style="max-width: 128px; width: 100%; height: auto"
                alt="logo"
              />
              <div class="nastaligh" style="font-size: 17px">
                معاونت منابع انسانی
              </div>
            </div>
            <div class="col-4">
              <img
                src="static/img/emam.jpg"
                style="max-width: 128px; float: left; width: 100%"
                alt="emam"
              />
            </div>
          </div>

          <h1
            class="title nastaligh"
            style="font-size: 1.4rem; margin-top: 20px"
          >
            سامانه جامع جذب و گزینش داوطلبان تصدی منصب قضا
          </h1>

          <div id="login-form-div" class="form row d-flex justify-content-center" style="margin-top: 30px;width:100%">
            <!-- Verification Form (Hidden) -->
            <form
              id="verification-form"
              autocomplete="off"
              class="form-horizontal col-9 px-0"
            >
              <div>
                <a id="edit-mobile" href="login.html" style="font-size: 0.7rem;text-decoration:none;"
                  >ویرایش شماره همراه</a
                >

                <div class="input-otp d-flex justify-content-center gap-3 mt-3">
                  <input
                    class="otp-inputs form-control"
                    type="tel"
                    maxlength="1"
                    inputmode="numeric"
                  />
                  <input
                    class="otp-inputs form-control"
                    type="tel"
                    maxlength="1"
                    inputmode="numeric"
                  />
                  <input
                    class="otp-inputs form-control"
                    type="tel"
                    maxlength="1"
                    inputmode="numeric"
                  />
                  <input
                    class="otp-inputs form-control"
                    type="tel"
                    maxlength="1"
                    inputmode="numeric"
                  />
                  <input
                    class="otp-inputs form-control"
                    type="tel"
                    maxlength="1"
                    inputmode="numeric"
                  />
                </div>

                <div class="form-group row mt-3">
                  <button type="submit" class="btn btn-primary btn-block">
                    ورود
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>

    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/theme.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".otp-inputs").forEach(function (elem) {
        elem.addEventListener("keyup", function () {
          if (this.value.length == this.maxLength) {
            this.parentElement.nextElementSibling
              .querySelector(".otp-inputs")
              .focus();
          }
        });
      });
      });
    </script>
  </body>
</html>
