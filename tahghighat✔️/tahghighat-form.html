  </head>
  <body>

      <div

      >
        <div id="content">
          <nav
            class="navbar navbar-expand bg-white mb-3 topbar static-top navbar-light px-md-3"
            style="border-right: 0"
          >
            <div class="container-fluid px-1 px-lg-4">
              <button
                class="btn bg-transparent border-0 d-flex d-lg-none rounded-circle me-lg-3"

          <div class="container px-3 px-sm-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div>
                <h4 class="mb-0 text-dark">داشبورد تحقیقات</h4>
              </div>
            </div>

            <div class="row d-flex justify-content-center">
              <div class="col-12 px-sm-3">
                <div class="card p-4" style="border-radius: 20px">
                  <!-- Header with divider style -->
                  <div class="w-100 d-flex justify-content-center mb-3">
                    <h5 class="divider-title primary-color mb-0">
                      <span>فرم تحقیق داوطلبان منصب قضا</span>
                    </h5>
                  </div>

                  <form id="researchForm">
                    <!-- Research Location -->
                    <div class="mb-4">
                      <label class="form-label fw-bold">
                        محل تحقیق <span class="text-danger">*</span>
                      </label>
                      <input
                        type="text"
                        class="form-control required"
                        id="researchLocation"
                        placeholder="محل تحقیق را وارد کنید"
                      />
                    </div>

                    <!-- Source Finding Method -->
                    <div class="mb-4">
                      <label class="form-label fw-bold">
                        روش منبع یابی <span class="text-danger">*</span>
                      </label>
                      <div
                        class="custom-radio-group"
                        style="
                          display: flex;
                          gap: 1rem;
                          width: 100%;
                          flex-wrap: wrap;
                        "
                      >
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 23%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="sourceMethod"
                            value="از منابع شناخته شده"
                            class="required"
                            id="knownSources"
                          />
                          <span class="custom-radio-indicator"></span>
                          از منابع شناخته شده
                        </label>
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 23%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="sourceMethod"
                            value="معرفی شده از طرف منابع"
                            class="required"
                            id="introducedBySources"
                          />
                          <span class="custom-radio-indicator"></span>
                          معرفی شده از طرف منابع
                        </label>
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 23%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="sourceMethod"
                            value="منبع یابی"
                            class="required"
                            id="sourceFinding"
                          />
                          <span class="custom-radio-indicator"></span>
                          منبع یابی
                        </label>
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 23%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="sourceMethod"
                            value="طرق دیگر"
                            class="required"
                            id="otherMethods"
                          />
                          <span class="custom-radio-indicator"></span>
                          طرق دیگر
                        </label>
                      </div>
                    </div>

                    <!-- Source Code -->
                    <div class="mb-4">
                      <label class="form-label fw-bold">
                        کد منبع <span class="text-danger">*</span>
                      </label>
                      <input
                        type="text"
                        class="form-control required"
                        id="sourceCode"
                        placeholder="کد منبع را وارد کنید"
                      />
                    </div>

                    <!-- Date Range -->
                    <div class="row mb-4">
                      <div class="col-md-6">
                        <label class="form-label fw-bold">
                          مدت شناخت از تاریخ <span class="text-danger">*</span>
                        </label>
                        <input
                          type="text"
                          class="form-control required"
                          id="fromDate"
                          placeholder="تاریخ شروع"
                          readonly
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label fw-bold">
                          تا تاریخ <span class="text-danger">*</span>
                        </label>
                        <input
                          type="text"
                          class="form-control required"
                          id="toDate"
                          placeholder="تاریخ پایان"
                          readonly
                        />
                      </div>
                    </div>

                    <!-- Gender and Age -->
                    <div class="row mb-4">
                      <div class="col-md-6">
                        <label class="form-label fw-bold">
                          جنسیت <span class="text-danger">*</span>
                        </label>
                        <div
                          class="custom-radio-group"
                          style="
                            display: flex;
                            gap: 1rem;
                            width: 100%;
                            flex-wrap: wrap;
                          "
                        >
                          <label
                            class="custom-radio-label"
                            style="
                              flex: 1 1 50%;
                              justify-content: center;
                              min-width: 200px;
                            "
                          >
                            <input
                              type="radio"
                              name="gender"
                              value="مرد"
                              class="required"
                              id="male"
                            />
                            <span class="custom-radio-indicator"></span>
                            مرد
                          </label>
                          <label
                            class="custom-radio-label"
                            style="
                              flex: 1 1 50%;
                              justify-content: center;
                              min-width: 200px;
                            "
                          >
                            <input
                              type="radio"
                              name="gender"
                              value="زن"
                              class="required"
                              id="female"
                            />
                            <span class="custom-radio-indicator"></span>
                            زن
                          </label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label class="form-label fw-bold">
                          حدود سن <span class="text-danger">*</span>
                        </label>
                        <input
                          type="text"
                          class="form-control required"
                          id="approximateAge"
                          placeholder="حدود سن را وارد کنید"
                        />
                      </div>
                    </div>

                    <!-- Education and Acquaintance -->
                    <div class="row mb-4">
                      <div class="col-md-6">
                        <label class="form-label fw-bold">
                          تحصیلات <span class="text-danger">*</span>
                        </label>
                        <input
                          type="text"
                          class="form-control required"
                          id="education"
                          placeholder="تحصیلات را وارد کنید"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label fw-bold">
                          نحوه آشنایی <span class="text-danger">*</span>
                        </label>
                        <textarea
                          class="form-control required"
                          id="acquaintanceMethod"
                          rows="3"
                          placeholder="نحوه آشنایی را توضیح دهید"
                        ></textarea>
                      </div>
                    </div>

                    <!-- Source Description Section -->
                    <div class="w-100 d-flex justify-content-center mb-3">
                      <h5 class="divider-title primary-color mb-0">
                        <span>توصیف منبع با ذکر دلایل</span>
                      </h5>
                    </div>

                    <!-- Level of Source's Knowledge -->
                    <div class="mb-4">
                      <label class="form-label fw-bold">
                        میزان شناخت منبع نسبت به داوطلب
                        <span class="text-danger">*</span>
                      </label>
                      <div
                        class="custom-radio-group"
                        style="
                          display: flex;
                          gap: 1rem;
                          width: 100%;
                          flex-wrap: wrap;
                        "
                      >
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 33%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="sourceKnowledge"
                            value="زیاد"
                            class="required"
                            id="highKnowledge"
                          />
                          <span class="custom-radio-indicator"></span>
                          زیاد
                        </label>
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 33%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="sourceKnowledge"
                            value="متوسط"
                            class="required"
                            id="mediumKnowledge"
                          />
                          <span class="custom-radio-indicator"></span>
                          متوسط
                        </label>
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 33%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="sourceKnowledge"
                            value="کم"
                            class="required"
                            id="lowKnowledge"
                          />
                          <span class="custom-radio-indicator"></span>
                          کم
                        </label>
                      </div>
                    </div>

                    <!-- Level of Reliability -->
                    <div class="mb-4">
                      <label class="form-label fw-bold">
                        میزان موثق بودن <span class="text-danger">*</span>
                      </label>
                      <div
                        class="custom-radio-group"
                        style="
                          display: flex;
                          gap: 1rem;
                          width: 100%;
                          flex-wrap: wrap;
                        "
                      >
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 23%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="reliability"
                            value="عالی"
                            class="required"
                            id="excellentReliability"
                          />
                          <span class="custom-radio-indicator"></span>
                          عالی
                        </label>
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 23%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="reliability"
                            value="خوب"
                            class="required"
                            id="goodReliability"
                          />
                          <span class="custom-radio-indicator"></span>
                          خوب
                        </label>
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 23%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="reliability"
                            value="متوسط"
                            class="required"
                            id="mediumReliability"
                          />
                          <span class="custom-radio-indicator"></span>
                          متوسط
                        </label>
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 23%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="reliability"
                            value="ضعیف"
                            class="required"
                            id="weakReliability"
                          />
                          <span class="custom-radio-indicator"></span>
                          ضعیف
                        </label>
                      </div>
                    </div>

                    <!-- Honesty in Speech -->
                    <div class="mb-4">
                      <label class="form-label fw-bold">
                        صداقت در گفتار <span class="text-danger">*</span>
                      </label>
                      <div
                        class="custom-radio-group"
                        style="
                          display: flex;
                          gap: 1rem;
                          width: 100%;
                          flex-wrap: wrap;
                        "
                      >
                        <label
                          class="custom-radio-label"
                          style="flex: 1 1 20%; justify-content: center"
                        >
                          <input
                            type="radio"
                            name="honesty"
                            value="صادق"
                            class="required"
                            id="honest"
                          />
                          <span class="custom-radio-indicator"></span>
                          صادق
                        </label>
                        <label
                          class="custom-radio-label"
                          style="flex: 1 1 20%; justify-content: center"
                        >
                          <input
                            type="radio"
                            name="honesty"
                            value="با گرایش"
                            class="required"
                            id="biased"
                          />
                          <span class="custom-radio-indicator"></span>
                          با گرایش
                        </label>
                        <label
                          class="custom-radio-label"
                          style="flex: 1 1 20%; justify-content: center"
                        >
                          <input
                            type="radio"
                            name="honesty"
                            value="با غرض"
                            class="required"
                            id="malicious"
                          />
                          <span class="custom-radio-indicator"></span>
                          با غرض
                        </label>
                        <label
                          class="custom-radio-label"
                          style="flex: 1 1 20%; justify-content: center"
                        >
                          <input
                            type="radio"
                            name="honesty"
                            value="تنگ نظر"
                            class="required"
                            id="narrowMinded"
                          />
                          <span class="custom-radio-indicator"></span>
                          تنگ نظر
                        </label>
                        <label
                          class="custom-radio-label"
                          style="flex: 1 1 20%; justify-content: center"
                        >
                          <input
                            type="radio"
                            name="honesty"
                            value="گشاده نظر"
                            class="required"
                            id="openMinded"
                          />
                          <span class="custom-radio-indicator"></span>
                          گشاده نظر
                        </label>
                      </div>
                    </div>

                    <!-- Reasons -->
                    <div class="mb-4">
                      <label class="form-label fw-bold"> دلایل: </label>
                      <textarea
                        class="form-control"
                        id="reasons"
                        rows="4"
                        placeholder="دلایل خود را در این قسمت وارد کنید"
                      ></textarea>
                    </div>

                    <!-- Ideological Section -->
                    <div class="w-100 d-flex justify-content-center mb-3">
                      <h5 class="divider-title primary-color mb-0">
                        <span>اعتقادی</span>
                      </h5>
                    </div>

                    <!-- Belief and Practical Commitment to Islam -->
                    <div class="mb-4">
                      <label class="form-label fw-bold">
                        اعتقاد و التزام عملی به دین اسلام
                        <span class="text-danger">*</span>
                      </label>
                      <div
                        class="custom-radio-group"
                        style="
                          display: flex;
                          gap: 1rem;
                          width: 100%;
                          flex-wrap: wrap;
                        "
                      >
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 23%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="islamicBelief"
                            value="دارد"
                            class="required"
                            id="hasIslamicBelief"
                          />
                          <span class="custom-radio-indicator"></span>
                          دارد
                        </label>
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 23%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="islamicBelief"
                            value="تا حدودی"
                            class="required"
                            id="somewhatIslamicBelief"
                          />
                          <span class="custom-radio-indicator"></span>
                          تا حدودی
                        </label>
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 23%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="islamicBelief"
                            value="ندارد"
                            class="required"
                            id="noIslamicBelief"
                          />
                          <span class="custom-radio-indicator"></span>
                          ندارد
                        </label>
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 23%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="islamicBelief"
                            value="نمی دانم"
                            class="required"
                            id="dontKnowIslamicBelief"
                          />
                          <span class="custom-radio-indicator"></span>
                          نمی دانم
                        </label>
                      </div>
                    </div>

                    <!-- Spirit of Justice-seeking -->
                    <div class="mb-4">
                      <label class="form-label fw-bold">
                        روحیه عدالت طلبی <span class="text-danger">*</span>
                      </label>
                      <div
                        class="custom-radio-group"
                        style="
                          display: flex;
                          gap: 1rem;
                          width: 100%;
                          flex-wrap: wrap;
                        "
                      >
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 33%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="justiceSeeking"
                            value="دارد"
                            class="required"
                            id="hasJusticeSeeking"
                          />
                          <span class="custom-radio-indicator"></span>
                          دارد
                        </label>
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 33%;
                            justify-content: center;
                            min-width: 200px;
                          "
                        >
                          <input
                            type="radio"
                            name="justiceSeeking"
                            value="تا حدودی"
                            class="required"
                            id="somewhatJusticeSeeking"
                          />
                          <span class="custom-radio-indicator"></span>
                          تا حدودی
                        </label>
                        <label
                          class="custom-radio-label"
                          style="
                            flex: 1 1 33%;
                            justify-content: center;
                            min-width: 200px;
